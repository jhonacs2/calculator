<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <main>
        <div class="calculator">
            <input id="show-numbers" type="text" placeholder="" disabled>
            
            <div class="all-numbers">
            <button name = "numbers">7</button>
            <button name = "numbers">8</button>
            <button name = "numbers">9</button>
            
            <button name = "operators">+</button>
            <button name = "numbers">4</button>
            <button name = "numbers">5</button>
            
            <button name = "numbers">6</button>
            <button name = "operators">/</button>
            
            <button name = "numbers">1</button>
            
            <button name = "numbers">2</button>
            <button name = "numbers">3</button>
            <button name = "operators">-</button>
            
            
            <button id="deleteAll" name = "delete-all">C</button>
            <button name = "numbers">0</button>
            <button id="iqual" name = "iqual">=</button>
            <button name = "operators">*</button>
            </div>
            
            
        </div>
    </main>



    <script src="script.js"></script>
</body>
</html>
